<div
  class="container rounded border shadow mycol animate__animated animate__fadeInDown animate__fast mt-2"
>
  <div
    class="alert alert-success mt-3 animate__animated animate__fadeInUp"
    role="alert"
    *ngIf="success"
  >
    Appointment Created Please Wait for Admin To Verify
  </div>
  <div
    class="alert alert-danger animate__animated animate__fadeInUp mt-3"
    role="alert"
    *ngIf="!success && errormsg.length > 1"
  >
    {{ errormsg }}
  </div>
  <div class="row justify-content-center">
    <div class="container col-12">
      <div class="row justify-content-center">
        <img src="../../../../../assets/6460.png" class="img-fluid" />
      </div>
    </div>
    <h1 class="col-12 text-center">Book An Appointment</h1>
    <form [formGroup]="appform" (ngSubmit)="submitAppointment()">
      <div class="form-group col-12 w-auto">
        <label for="appdate ">Appointment Date </label>
        <input
          type="date"
          class="form-control input-group date"
          id="appdate"
          formControlName="appointmentDate"
          oninput="checkDate()"
        />
        <p class="alert" *ngIf="validDate">Please Enter a Valid Date</p>
      </div>
      <div class="form-group col-12 w-auto">
        <label for="dcs ">Diagnostic Center </label>
        <select
          class="custom-select mb-3"
          formControlName="diagnosticCenter"
          id="dcs"
          (change)="selected()"
        >
          <option selected [ngValue]="''" disabled>Select a center</option>
          <option
            [ngValue]="dc.diagonasticCenterid"
            *ngFor="let dc of dignosticCenters"
          >
            {{ dc.name }}
          </option>
        </select>
      </div>
      <div
        class="form-group col-12 w-auto animate__animated animate__bounceIn"
        *ngIf="hasTests"
      >
        <label for="dts">Diagnostic Tests Available Here </label>
        <i class="text-muted">
          <br />
          &nbsp; Choose Atleast One</i
        >
        <select
          id="dts"
          class="custom-select"
          multiple
          formControlName="diagnosticTests"
        >
          <option
            [ngValue]="test.diagonasticTestid"
            *ngFor="let test of preDCtests"
          >
            {{ test.testName }}
          </option>
        </select>
      </div>

      <button
        class="btn btn-secondary col-12 mt-3 mb-5"
        type="submit"
        [disabled]="appform.invalid"
      >
        Submit Appointment
      </button>
    </form>
  </div>
</div>
